<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>IELTS E-Learning â€” Home</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .home-container {
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }

    .home-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #d9006d;
    }

    .skill-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      margin-top: 40px;
    }

    .skill-card {
      background: #ffe1f0;
      padding: 30px 20px;
      border-radius: 16px;
      cursor: pointer;
      transition: 0.25s;
      font-size: 22px;
      font-weight: bold;
      border: 2px solid #ffb3d4;
      user-select: none;
    }

    .skill-card:hover {
      background: #ffb3d4;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .skill-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="home-container">
    <div class="home-title">ğŸ“ IELTS E-Learning</div>

    <div class="skill-grid">
      <div class="skill-card" onclick="location.href='reading.html'">ğŸ“š Reading</div>
      <div class="skill-card" onclick="location.href='listening.html'">ğŸ§ Listening</div>
      <div class="skill-card" onclick="location.href='writing.html'">âœï¸ Writing</div>
      <div class="skill-card" onclick="location.href='speaking.html'">ğŸ—£ Speaking</div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Chatbot -->
  <div id="chatbotButton">ğŸ’¬ <span>Chat with AI</span></div>

  <div id="chatbotPopup">
    <div id="chatHeader">AI IELTS Assistant</div>
    <div id="chatMessages"></div>

    <div id="chatInputArea">
      <input id="userInput" placeholder="Ask me..." />
      <button id="sendBtn" onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");

    let isComposing = false;

    userInput.addEventListener("compositionstart", () => {
      isComposing = true;
    });

    userInput.addEventListener("compositionend", () => {
      isComposing = false;
    });

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        if (isComposing) return; // â›” Fix tiáº¿ng Viá»‡t gá»­i 2 láº§n
        e.preventDefault();
        sendMsg();
      }
    });

    sendBtn.addEventListener("click", sendMsg);
  </script>

</body>

</html>
